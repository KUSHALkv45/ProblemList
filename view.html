<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Standby List</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #f6f5f1;
      --surface:   #ffffff;
      --ink:       #1c1c1c;
      --muted:     #888880;
      --border:    #e4e2db;

      --learn-bg:  #ede9fe;
      --learn-ink: #5b21b6;
      --todo-bg:   #fef3c7;
      --todo-ink:  #92400e;
      --done-bg:   #d1fae5;
      --done-ink:  #065f46;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      padding: 3rem 1.5rem 6rem;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      max-width: 720px;
      margin: 0 auto 3.5rem;
    }

    .eyebrow {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      line-height: 1.1;
      margin-bottom: 1.25rem;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted);
    }

    .stat-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .stat-dot.learn { background: var(--learn-ink); }
    .stat-dot.todo  { background: var(--todo-ink);  }
    .stat-dot.done  { background: var(--done-ink);  }

    .stat strong { color: var(--ink); }

    /* â”€â”€ List â”€â”€ */
    .list {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .empty {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--muted);
      font-size: 1.125rem;
    }

    /* â”€â”€ Card â”€â”€ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.875rem;
      padding: 1.375rem 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 1.25rem;
      transition: box-shadow 0.18s ease, transform 0.18s ease;
    }

    .card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      transform: translateY(-2px);
    }

    .card-left {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 1.0625rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-link {
      font-size: 0.8125rem;
      color: var(--muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      max-width: 100%;
    }

    .card-link span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-link:hover { color: var(--learn-ink); }

    .card-link svg {
      flex-shrink: 0;
      width: 13px;
      height: 13px;
    }

    .card-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    /* â”€â”€ Category pill â”€â”€ */
    .pill {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    .pill.learn { background: var(--learn-bg); color: var(--learn-ink); }
    .pill.todo  { background: var(--todo-bg);  color: var(--todo-ink);  }
    .pill.done  { background: var(--done-bg);  color: var(--done-ink);  }

    .card-date {
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* â”€â”€ Divider between cards â”€â”€ */
    .list > .card + .card {
      margin-top: 0.75rem;
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      max-width: 720px;
      margin: 3rem auto 0;
      text-align: center;
      font-size: 0.8125rem;
      color: var(--muted);
    }

    footer a { color: inherit; }

    @media (max-width: 500px) {
      .card { flex-direction: column; gap: 0.75rem; }
      .card-right { flex-direction: row; align-items: center; }
    }
  </style>
</head>
<body>

<header>
  <p class="eyebrow">Reference</p>
  <h1>My Standby List</h1>
  <div class="stats" id="stats"></div>
</header>

<main class="list" id="list"></main>

<footer id="footer"></footer>

<script>
  // â”€â”€ DATA (auto-updated by server on every save) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const DATA = [
  {
    "id": 1770841995346,
    "title": "LC-3721. Longest Balanced Subarray II",
    "link": "https://leetcode.com/problems/longest-balanced-subarray-ii/description/",
    "category": "learn",
    "date": "2026-02-11T20:33:15.346Z"
  }
];
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  const LABELS = { learn: 'ðŸ“š Learn', todo: 'ðŸ“ To Do', done: 'âœ… Done' };

  function fmt(iso) {
    return new Date(iso).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
  }

  function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  function render() {
    const list    = document.getElementById('list');
    const stats   = document.getElementById('stats');
    const footer  = document.getElementById('footer');

    // Sort newest first
    const sorted = [...DATA].sort((a, b) => new Date(b.date) - new Date(a.date));

    // Stats
    const counts = { learn: 0, todo: 0, done: 0 };
    DATA.forEach(i => counts[i.category]++);
    stats.innerHTML = Object.entries(counts).map(([k, v]) =>
      `<div class="stat">
        <span class="stat-dot ${k}"></span>
        <span><strong>${v}</strong> ${LABELS[k]}</span>
      </div>`
    ).join('');

    // List
    if (sorted.length === 0) {
      list.innerHTML = '<div class="empty">Nothing here yet â€” open Admin to add items.</div>';
    } else {
      list.innerHTML = sorted.map(item => `
        <div class="card">
          <div class="card-left">
            <div class="card-title" title="${esc(item.title)}">${esc(item.title)}</div>
            <a class="card-link" href="${esc(item.link)}" target="_blank" rel="noopener">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4
                     M14 4h6m0 0v6m0-6L10 14"/>
              </svg>
              <span>${esc(item.link)}</span>
            </a>
          </div>
          <div class="card-right">
            <span class="pill ${item.category}">${LABELS[item.category]}</span>
            <span class="card-date">${fmt(item.date)}</span>
          </div>
        </div>
      `).join('');
    }

    // Footer
    if (DATA.length > 0) {
      const latest = DATA.reduce((a, b) => new Date(a.date) > new Date(b.date) ? a : b);
      footer.innerHTML = `Last updated ${fmt(latest.date)} &middot; ${DATA.length} item${DATA.length !== 1 ? 's' : ''}`;
    }
  }

  render();
</script>
</body>
</html>
