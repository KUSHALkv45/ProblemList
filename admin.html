<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€” Standby List</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=DM+Mono&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0f1117;
      --surface:   #181c27;
      --surface2:  #1e2333;
      --ink:       #e8eaf0;
      --muted:     #6b7280;
      --border:    #2a2f42;

      --learn-bg:  #2d1b69;
      --learn-ink: #c4b5fd;
      --todo-bg:   #451a03;
      --todo-ink:  #fcd34d;
      --done-bg:   #064e3b;
      --done-ink:  #6ee7b7;

      --accent:    #6366f1;
      --accent-h:  #818cf8;
      --danger:    #ef4444;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      padding: 2.5rem 1.5rem 5rem;
    }

    /* â”€â”€ Layout â”€â”€ */
    .wrap { max-width: 860px; margin: 0 auto; }

    /* â”€â”€ Header â”€â”€ */
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    h1 span { color: var(--muted); font-weight: 400; }

    /* â”€â”€ Toast â”€â”€ */
    #toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--done-bg);
      color: var(--done-ink);
      border: 1px solid var(--done-ink);
      padding: 0.75rem 1.25rem;
      border-radius: 0.625rem;
      font-size: 0.875rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: none;
      z-index: 999;
    }
    #toast.show { opacity: 1; transform: translateY(0); }

    /* â”€â”€ Add form â”€â”€ */
    .add-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.75rem;
      margin-bottom: 2.5rem;
    }

    .add-card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .form-row {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    input, select {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9375rem;
      padding: 0.75rem 1rem;
      border-radius: 0.625rem;
      border: 1px solid var(--border);
      background: var(--surface2);
      color: var(--ink);
      outline: none;
      width: 100%;
      transition: border-color 0.15s;
    }

    input::placeholder { color: var(--muted); }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    select option { background: var(--surface2); }

    .btn-add {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.625rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.15s;
    }

    .btn-add:hover {
      background: var(--accent-h);
      transform: translateY(-1px);
    }

    .btn-add:active { transform: translateY(0); }

    /* â”€â”€ List section â”€â”€ */
    .list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .list-header h2 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .count-badge {
      background: var(--surface2);
      color: var(--muted);
      padding: 0.2rem 0.65rem;
      border-radius: 2rem;
      font-size: 0.8125rem;
      font-weight: 600;
    }

    /* â”€â”€ Item row â”€â”€ */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.875rem;
      padding: 1rem 1.25rem;
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      align-items: center;
      gap: 1rem;
      transition: border-color 0.15s;
    }

    .item:hover { border-color: var(--accent); }

    .item-info { min-width: 0; }

    .item-title {
      font-size: 0.9375rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.2rem;
    }

    .item-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .item-link {
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
      display: block;
    }

    .item-link:hover { color: var(--accent-h); }

    .item-date {
      font-size: 0.75rem;
      color: var(--muted);
      white-space: nowrap;
    }

    /* â”€â”€ Category pill â”€â”€ */
    .pill {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .pill.learn { background: var(--learn-bg); color: var(--learn-ink); }
    .pill.todo  { background: var(--todo-bg);  color: var(--todo-ink);  }
    .pill.done  { background: var(--done-bg);  color: var(--done-ink);  }

    /* â”€â”€ Category selector on each item â”€â”€ */
    .cat-select {
      padding: 0.375rem 0.625rem;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      min-width: 120px;
    }

    /* â”€â”€ Delete button â”€â”€ */
    .btn-del {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 0.375rem 0.625rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.15s;
      font-family: 'DM Sans', sans-serif;
    }

    .btn-del:hover {
      background: var(--danger);
      border-color: var(--danger);
      color: #fff;
    }

    /* â”€â”€ Empty state â”€â”€ */
    .empty {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
      background: var(--surface);
      border: 1px dashed var(--border);
      border-radius: 0.875rem;
    }

    @media (max-width: 600px) {
      .form-row { grid-template-columns: 1fr; }
      .item { grid-template-columns: 1fr; gap: 0.75rem; }
    }
  </style>
</head>
<body>
<div class="wrap">

  <div class="top">
    <h1>Standby List <span>/ Admin</span></h1>
  </div>

  <!-- â”€â”€ Add new item â”€â”€ -->
  <div class="add-card">
    <h2>Add New Item</h2>
    <form id="addForm">
      <div class="form-row">
        <input id="fTitle"    type="text" placeholder="Title"         required />
        <input id="fLink"     type="url"  placeholder="https://..."   required />
        <select id="fCat">
          <option value="learn">ğŸ“š Learn</option>
          <option value="todo">ğŸ“ To Do</option>
          <option value="done">âœ… Done</option>
        </select>
      </div>
      <button class="btn-add" type="submit">ï¼‹ Add to List</button>
    </form>
  </div>

  <!-- â”€â”€ Existing items â”€â”€ -->
  <div class="list-header">
    <h2>All Items</h2>
    <span class="count-badge" id="countBadge">0</span>
  </div>
  <div class="item-list" id="itemList"></div>

</div>

<!-- Toast notification -->
<div id="toast">âœ“ Saved</div>

<script>
  let items = [];

  // â”€â”€ Load from server â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function load() {
    try {
      const res = await fetch('/api/items');
      items = await res.json();
      render();
    } catch (e) {
      console.error('Could not load data:', e);
    }
  }

  // â”€â”€ Save to server (also auto-bakes view.html) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function save() {
    await fetch('/api/items', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(items)
    });
    showToast('âœ“ Saved â€” view.html updated');
  }

  // â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2200);
  }

  // â”€â”€ Add item â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('addForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('fTitle').value.trim();
    const link  = document.getElementById('fLink').value.trim();
    const cat   = document.getElementById('fCat').value;
    if (!title || !link) return;

    items.push({ id: Date.now(), title, link, category: cat, date: new Date().toISOString() });
    await save();
    render();
    e.target.reset();
  });

  // â”€â”€ Change category â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function changeCat(id, newCat) {
    const item = items.find(i => i.id === id);
    if (!item) return;
    item.category = newCat;
    await save();
    render();
  }

  // â”€â”€ Delete item â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function del(id) {
    items = items.filter(i => i.id !== id);
    await save();
    render();
  }

  // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const LABELS = { learn: 'ğŸ“š Learn', todo: 'ğŸ“ To Do', done: 'âœ… Done' };

  function fmt(iso) {
    return new Date(iso).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
  }

  function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  function render() {
    const list = document.getElementById('itemList');
    const badge = document.getElementById('countBadge');

    const sorted = [...items].sort((a, b) => new Date(b.date) - new Date(a.date));
    badge.textContent = sorted.length;

    if (sorted.length === 0) {
      list.innerHTML = '<div class="empty">No items yet â€” add one above.</div>';
      return;
    }

    list.innerHTML = sorted.map(item => `
      <div class="item">
        <div class="item-info">
          <div class="item-title" title="${esc(item.title)}">${esc(item.title)}</div>
          <div class="item-meta">
            <a class="item-link" href="${esc(item.link)}" target="_blank" rel="noopener">${esc(item.link)}</a>
            <span class="item-date">${fmt(item.date)}</span>
          </div>
        </div>
        <span class="pill ${item.category}">${LABELS[item.category]}</span>
        <select class="cat-select" onchange="changeCat(${item.id}, this.value)">
          <option value="learn" ${item.category === 'learn' ? 'selected' : ''}>ğŸ“š Learn</option>
          <option value="todo"  ${item.category === 'todo'  ? 'selected' : ''}>ğŸ“ To Do</option>
          <option value="done"  ${item.category === 'done'  ? 'selected' : ''}>âœ… Done</option>
        </select>
        <button class="btn-del" onclick="del(${item.id})">Delete</button>
      </div>
    `).join('');
  }

  load();
</script>
</body>
</html>
