<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Standby List - Learning & Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-learn: #8b5cf6;
            --accent-todo: #f59e0b;
            --accent-done: #10b981;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-learn), var(--accent-todo), var(--accent-done));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-number.learn { color: var(--accent-learn); }
        .stat-number.todo { color: var(--accent-todo); }
        .stat-number.done { color: var(--accent-done); }

        .stat-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .category-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border-left: 6px solid;
        }

        .category-section.learn { border-left-color: var(--accent-learn); }
        .category-section.todo { border-left-color: var(--accent-todo); }
        .category-section.done { border-left-color: var(--accent-done); }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .category-icon {
            font-size: 2rem;
        }

        .category-title {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .category-count {
            margin-left: auto;
            background: var(--bg);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item {
            padding: 1.25rem;
            background: var(--bg);
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
            border-color: var(--border);
        }

        .item-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .item-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.938rem;
            transition: all 0.2s ease;
            word-break: break-all;
        }

        .item-link:hover {
            color: var(--accent-learn);
        }

        .item-link svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .item-date {
            margin-top: 0.75rem;
            font-size: 0.813rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        @media print {
            body {
                background: white;
            }
            .item:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Standby List</h1>
            <p class="tagline">A curated collection of things to learn, do, and celebrate</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number learn" id="learnTotal">0</span>
                    <span class="stat-label">To Learn</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number todo" id="todoTotal">0</span>
                    <span class="stat-label">To Do</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number done" id="doneTotal">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </header>

        <div class="categories-grid">
            <!-- Learn Section -->
            <div class="category-section learn">
                <div class="category-header">
                    <span class="category-icon">üìö</span>
                    <h2 class="category-title">Learn</h2>
                    <span class="category-count" id="learnCount">0</span>
                </div>
                <div class="items-list" id="learnList">
                    <div class="empty-state">No items yet</div>
                </div>
            </div>

            <!-- To Do Section -->
            <div class="category-section todo">
                <div class="category-header">
                    <span class="category-icon">üìù</span>
                    <h2 class="category-title">To Do</h2>
                    <span class="category-count" id="todoCount">0</span>
                </div>
                <div class="items-list" id="todoList">
                    <div class="empty-state">No items yet</div>
                </div>
            </div>

            <!-- Done Section -->
            <div class="category-section done">
                <div class="category-header">
                    <span class="category-icon">‚úÖ</span>
                    <h2 class="category-title">Done</h2>
                    <span class="category-count" id="doneCount">0</span>
                </div>
                <div class="items-list" id="doneList">
                    <div class="empty-state">No items yet</div>
                </div>
            </div>
        </div>

        <footer>
            <p>Last updated: <span id="lastUpdated">Never</span></p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">üí° Tip: Bookmark this page for quick access to your list</p>
        </footer>
    </div>

    <script>
        // This will be auto-generated by the admin app
        const STANDBY_DATA = [];
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderList() {
            const categories = ['learn', 'todo', 'done'];
            
            categories.forEach(category => {
                const list = document.getElementById(`${category}List`);
                const count = document.getElementById(`${category}Count`);
                const total = document.getElementById(`${category}Total`);
                
                // Filter and sort items by date (newest first)
                const items = STANDBY_DATA
                    .filter(item => item.category === category)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Update counts
                count.textContent = items.length;
                total.textContent = items.length;
                
                // Render items
                if (items.length === 0) {
                    list.innerHTML = '<div class="empty-state">No items yet</div>';
                } else {
                    list.innerHTML = items.map(item => `
                        <div class="item">
                            <div class="item-title">${escapeHtml(item.title)}</div>
                            <a href="${escapeHtml(item.link)}" target="_blank" class="item-link">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                                ${escapeHtml(item.link)}
                            </a>
                            <div class="item-date">
                                üìÖ Added ${formatDate(item.date)}
                            </div>
                        </div>
                    `).join('');
                }
            });

            // Update last updated time
            if (STANDBY_DATA.length > 0) {
                const latestDate = STANDBY_DATA.reduce((latest, item) => {
                    const itemDate = new Date(item.date);
                    return itemDate > latest ? itemDate : latest;
                }, new Date(0));
                
                document.getElementById('lastUpdated').textContent = formatDate(latestDate.toISOString());
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render on load
        renderList();
    </script>
</body>
</html>
