<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standby List Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #141922;
            --bg-card: #1a1f2e;
            --accent-learn: #ff6b9d;
            --accent-todo: #ffd93d;
            --accent-done: #6bcf7f;
            --text-primary: #e6e8f0;
            --text-secondary: #9195a3;
            --border: #2a3142;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(107, 207, 127, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b9d, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .add-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px var(--shadow);
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, select, button {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent-learn);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        button {
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-learn), #ff8fb3);
            border: none;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .category-section {
            animation: fadeInUp 0.6s ease-out;
        }

        .category-section:nth-child(1) { animation-delay: 0.3s; }
        .category-section:nth-child(2) { animation-delay: 0.4s; }
        .category-section:nth-child(3) { animation-delay: 0.5s; }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .category-badge {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .learn .category-badge { background: var(--accent-learn); }
        .todo .category-badge { background: var(--accent-todo); }
        .done .category-badge { background: var(--accent-done); }

        .category-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .category-count {
            margin-left: auto;
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .item.learn::before { background: var(--accent-learn); }
        .item.todo::before { background: var(--accent-todo); }
        .item.done::before { background: var(--accent-done); }

        .item:hover {
            transform: translateX(4px);
            border-color: var(--accent-learn);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .item:hover::before {
            width: 8px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .item-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .item-link {
            color: var(--accent-learn);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s ease;
        }

        .item-link:hover {
            color: var(--accent-done);
            gap: 0.5rem;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .item-date {
            font-size: 0.813rem;
            color: var(--text-secondary);
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-select {
            padding: 0.375rem 0.75rem;
            font-size: 0.813rem;
            border-radius: 0.5rem;
        }

        .delete-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.813rem;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 0.5rem;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
            font-size: 0.938rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 968px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .categories {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Standby List</h1>
            <p class="subtitle">Organize your learning journey, tasks, and achievements</p>
        </header>

        <div class="add-section">
            <form id="addForm">
                <div class="form-grid">
                    <input type="text" id="titleInput" placeholder="Title" required>
                    <input type="url" id="linkInput" placeholder="Link (https://...)" required>
                    <select id="categoryInput" required>
                        <option value="learn">üìö Learn</option>
                        <option value="todo">üìù To Do</option>
                        <option value="done">‚úÖ Done</option>
                    </select>
                    <button type="submit">Add Item</button>
                </div>
            </form>
        </div>

        <div class="categories">
            <div class="category-section learn">
                <div class="category-header">
                    <div class="category-badge"></div>
                    <h2 class="category-title">Learn</h2>
                    <span class="category-count" id="learnCount">0</span>
                </div>
                <div class="items-list" id="learnList"></div>
            </div>

            <div class="category-section todo">
                <div class="category-header">
                    <div class="category-badge"></div>
                    <h2 class="category-title">To Do</h2>
                    <span class="category-count" id="todoCount">0</span>
                </div>
                <div class="items-list" id="todoList"></div>
            </div>

            <div class="category-section done">
                <div class="category-header">
                    <div class="category-badge"></div>
                    <h2 class="category-title">Done</h2>
                    <span class="category-count" id="doneCount">0</span>
                </div>
                <div class="items-list" id="doneList"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage or empty array
        let items = JSON.parse(localStorage.getItem('standbyList')) || [];

        // Add new item
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('titleInput').value;
            const link = document.getElementById('linkInput').value;
            const category = document.getElementById('categoryInput').value;
            
            const newItem = {
                id: Date.now(),
                title: title,
                link: link,
                category: category,
                date: new Date().toISOString()
            };
            
            items.push(newItem);
            saveItems();
            renderItems();
            
            // Reset form
            this.reset();
        });

        // Save items to localStorage
        function saveItems() {
            localStorage.setItem('standbyList', JSON.stringify(items));
        }

        // Delete item
        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            saveItems();
            renderItems();
        }

        // Change category
        function changeCategory(id, newCategory) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.category = newCategory;
                saveItems();
                renderItems();
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Render all items
        function renderItems() {
            const categories = ['learn', 'todo', 'done'];
            
            categories.forEach(category => {
                const list = document.getElementById(`${category}List`);
                const count = document.getElementById(`${category}Count`);
                
                // Filter and sort items by date (newest first)
                const categoryItems = items
                    .filter(item => item.category === category)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Update count
                count.textContent = categoryItems.length;
                
                // Render items
                if (categoryItems.length === 0) {
                    list.innerHTML = '<div class="empty-state">No items yet</div>';
                } else {
                    list.innerHTML = categoryItems.map(item => `
                        <div class="item ${item.category}">
                            <div class="item-header">
                                <div>
                                    <div class="item-title">${escapeHtml(item.title)}</div>
                                    <a href="${escapeHtml(item.link)}" target="_blank" class="item-link">
                                        Open link ‚Üí
                                    </a>
                                </div>
                            </div>
                            <div class="item-footer">
                                <span class="item-date">${formatDate(item.date)}</span>
                                <div class="item-actions">
                                    <select class="edit-select" onchange="changeCategory(${item.id}, this.value)">
                                        <option value="learn" ${item.category === 'learn' ? 'selected' : ''}>üìö Learn</option>
                                        <option value="todo" ${item.category === 'todo' ? 'selected' : ''}>üìù To Do</option>
                                        <option value="done" ${item.category === 'done' ? 'selected' : ''}>‚úÖ Done</option>
                                    </select>
                                    <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderItems();
    </script>
</body>
</html>
